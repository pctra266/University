<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Media/embedding: Task 3</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <h1>Embedding</h1>

    <!-- PDF embed here  -->
    <embed type="application/pdf" src="/media/mypdf.pdf" />
    <hr />

    <!-- 3rd party embed here  -->
      <div
      >
        <iframe
          src="https://cdn.iframe.ly/api/iframe?url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DfztKqreP1pk%26list%3DRD23Ud5u-Qr3g%26index%3D16&key=925108d922be940af814f71907a7df4b"
          style="
            max-width: 100%;
            height: auto;
          "
          allowfullscreen
          scrolling="no"
          allow="accelerometer *; clipboard-write *; encrypted-media *; gyroscope *; picture-in-picture *; web-share *;"
        ></iframe>
      </div>
  </body>
</html>
